name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 mypy black isort pylint

    - name: Check code formatting with black
      run: black --check --diff tagger setup.py

    - name: Check import sorting with isort
      run: isort --check-only --diff tagger setup.py

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 tagger setup.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 tagger setup.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with pylint
      run: pylint --rcfile=/dev/null --disable=all --enable=E,F tagger setup.py
      continue-on-error: true

    - name: Type check with mypy
      run: mypy --ignore-missing-imports tagger setup.py
      continue-on-error: true

    - name: Run syntax check
      run: python -m py_compile tagger setup.py

    - name: Test import
      run: python -c "import sys; sys.path.insert(0, '.'); exec(open('tagger').read())"
      continue-on-error: true

    - name: Check version consistency
      run: |
        # Extract versions from different sources
        TAGGER_VERSION=$(grep -E '^__version__' tagger | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
        SETUP_VERSION=$(grep -E '^\s+version=' setup.py | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')

        echo "tagger script version: ${TAGGER_VERSION}"
        echo "setup.py version: ${SETUP_VERSION}"

        # Check if versions match
        if [ "${TAGGER_VERSION}" != "${SETUP_VERSION}" ]; then
          echo "❌ Version mismatch detected!"
          echo "tagger script has version ${TAGGER_VERSION}"
          echo "setup.py has version ${SETUP_VERSION}"
          echo "Please ensure both files have the same version number."
          exit 1
        fi

        echo "✓ Version consistency check passed: ${TAGGER_VERSION}"
